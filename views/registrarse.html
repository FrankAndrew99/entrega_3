<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- LIBRERIAS -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container-fluid body-login">
        <div class="container-fluid container-img">
            <div class="row row-img-login">
                <img src="../img/logo-nb.png" alt="">
            </div>
        </div>

        <div class="container-registro">
            <div class="row bg-registro registro">
                <div class="col">
                    <div class="text-end mt-2">
                        <a href="./login.html" class="btn btn-volver mt-1">Volver</a>
                    </div>
                    <h2 class="fw-bold text-center py-5 color-titulo">Registrarse</h2>
    
                    <div class="caja">
                        <form action="" id="formulario">
    
                                <label for="" class="form-label login-text">Nombre:</label>
                                <input type="text" class="form-control" id="nombre">
    
                                <label for="" class="form-label login-text">Email:</label>
                                <input type="text" class="form-control" id="correo">
        
                                <label for="" class="form-label login-text">Defina una contrasena:</label>
                                <input type="text" class="form-control" id="contra">
                            
                                <label for="" class="form-label login-text">Repita la contrasena:</label>
                                <input type="text" class="form-control">
                                <p class="peligro" id="pass"></p>
                            <div class="d-grid">
                                <input type="submit" class="btn btn-ingreso" value="Crear Cuenta">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../src/registrarse.js"></script>
</body>
</html>
