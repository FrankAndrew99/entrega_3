<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- LIBRERIAS -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <div class="container-fluid body-login">
        <div class="container-fluid container-img">
            <div class="row row-img-login">
                <img src="../img/logo-nb.png" alt="">
            </div>
            <div class="row row-titulo-login">
                <h1 class="color-titulo-index">Senti el<span class="color-titulo-2"> Rock! </span>en tus<span class="color-titulo-2"> dedos!</span></h1>
            </div>
        </div>
    
        <div class="container container-login">
    
            <div class="row">
                <div class="col bg-img">
                    <img class="img-login" src="../img/logotipo.png">
                </div>
    
                <div class="col bg-gris">
    
                    <h2 class="fw-bold text-center py-5 color-titulo">Iniciar Sesion</h2>
    
                    <form action="" id="form-login">
    
                        <label for="email" class="form-label login-text">Email</label>
                        <input type="email" class="form-control" name="email">
    
                        <label for="password" class="form-label login-text">Password</label>
                        <input type="password" class="form-control" name="password">
    
                        <hr>
                        <hr>
    
                        <div class="d-grid">
                            <button type="submit" class="btn btn-ingreso" id="btn-ingresar">Ingresar</button>
                        </div>
    
                        <div class="my-3">
                            <p class="login-text">Todavia no tienes una cuenta? <a href="./registrarse.html" class="enlace">Registrarse</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../src/login.js"></script>
</body>
</html>
